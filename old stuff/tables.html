<!DOCTYPE html>

<html lang="en">

<head>
    <title>template</title>

    <style>
table {}

tr {}

th {}

td {}
    </style>
</head>


<body>

<!-- table tags 
table: defines a table element
tr: table row
th: table header cell (different default styling)
td: table definition (regular table cell)
-->

    <table>
        <tr>
            <th>header</th>
            <th>header</th>
            <th>header</th>
        </tr>

        <tr>
            <td>content</td>
            <td>content</td>
            <td>content</td>
        </tr>

        <tr>
            <td>content</td>
            <td>content</td>
            <td>content</td>
        </tr>

        <tr>
            <td>content</td>
            <td>content</td>
            <td>content</td>
        </tr>

    </table>
</body>

</html>
